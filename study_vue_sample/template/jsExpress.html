<html>
    <head>
        <title>JS Express</title>
    </head>
    <body>
        <div id="app">
            <p>{{message}}</p>
            <p>{{message + "!!!"}}</p>
            <p>{{message.split('').reverse().join('')}}</p>
            <p>{{reverseMessage}}</p>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>

        <script>
            new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue.js'
                },
                computed: {
                    reverseMessage: function() {
                        return this.message.split('').reverse().join('');
                    }
                }
            });
        </script>
    </body>
</html>
